<html><head><base href="." />
    <title>Advanced Business Form System</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 200px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        .section-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 5px rgba(52,152,219,0.3);
        }

        .required::after {
            content: "*";
            color: var(--danger);
            margin-left: 4px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .error {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success-message {
            display: none;
            background-color: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        /* Grid Layout */
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 200 60">
                <rect width="200" height="60" fill="#2c3e50"/>
                <text x="50%" y="50%" fill="white" text-anchor="middle" dominant-baseline="middle" font-size="24">WebSim.io</text>
            </svg>
            <h1>Business Information Form</h1>
        </div>

        <form id="businessForm" onsubmit="handleSubmit(event)">
            <!-- Business Information Section -->
            <div class="form-section">
                <h2 class="section-title">Business Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Business Name</label>
                        <input type="text" id="businessName" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Business Email</label>
                        <input type="email" id="businessEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Phone Number</label>
                        <input type="tel" id="phoneNumber" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Business Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="form-section">
                <h2 class="section-title">Product Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="food">Food & Beverages</option>
                            <option value="furniture">Furniture</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="required">Product Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Warranty Period</label>
                        <input type="text" id="warranty">
                    </div>
                    <div class="form-group">
                        <label>Specifications</label>
                        <textarea id="specifications"></textarea>
                    </div>
                </div>
            </div>

            <!-- Pricing and Stock Section -->
            <div class="form-section">
                <h2 class="section-title">Pricing and Stock Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Unit Price</label>
                        <input type="number" id="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Current Stock</label>
                        <input type="number" id="stock" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Minimum Order Quantity</label>
                        <input type="number" id="moq">
                    </div>
                    <div class="form-group">
                        <label>Reorder Level</label>
                        <input type="number" id="reorderLevel">
                    </div>
                </div>
            </div>

            <!-- Payment and Banking Section -->
            <div class="form-section">
                <h2 class="section-title">Payment and Banking Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Bank Name</label>
                        <input type="text" id="bankName" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Account Number</label>
                        <input type="text" id="accountNumber" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>IBAN</label>
                        <input type="text" id="iban">
                    </div>
                    <div class="form-group">
                        <label>SWIFT Code</label>
                        <input type="text" id="swiftCode">
                    </div>
                </div>
            </div>

            <!-- Additional Information Section -->
            <div class="form-section">
                <h2 class="section-title">Additional Information</h2>
                <div class="form-group">
                    <label>Special Instructions</label>
                    <textarea id="instructions" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Product Images</label>
                    <input type="file" id="productImages" multiple accept="image/*">
                </div>
            </div>

            <div class="success-message" id="successMessage">
                Form submitted successfully! We'll get back to you soon.
            </div>

            <button type="submit" class="btn btn-primary">Submit Form</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Basic form validation
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.businessEmail)) {
                alert('Please enter a valid email address');
                return;
            }

            // Phone validation
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(data.phoneNumber)) {
                alert('Please enter a valid 10-digit phone number');
                return;
            }

            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';

            // Simulate API call
            setTimeout(() => {
                console.log('Form submitted:', data);
                
                // Send email notification (simulated)
                sendNotification(data);
                
                // Update inventory (simulated)
                updateInventory(data);
                
                // Reset form
                form.reset();
                successMessage.style.display = 'none';
            }, 2000);
        }

        function sendNotification(data) {
            console.log('Sending notification email...', {
                to: data.businessEmail,
                subject: 'Form Submission Confirmation',
                body: `Thank you for your submission, ${data.businessName}!`
            });
        }

        function updateInventory(data) {
            console.log('Updating inventory...', {
                productName: data.productName,
                stock: data.stock,
                reorderLevel: data.reorderLevel
            });
        }

        // Real-time validation
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('input', (e) => {
                if (e.target.hasAttribute('required') && !e.target.value) {
                    e.target.style.borderColor = 'var(--danger)';
                } else {
                    e.target.style.borderColor = '#ddd';
                }
            });
        });
    </script>
</body></html>
